[build]
  base = "web"
  command = "npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  targetPort = 3000
  framework = "#custom"
  autoLaunch = false

[build.environment]
  NODE_VERSION = "20"

# Next.js App Router requires the @netlify/plugin-nextjs
[[plugins]]
  package = "@netlify/plugin-nextjs"
